# Gradle Build Configuration for Multi-Modal Physiological Sensing Platform
# Based on IRCamera repository optimizations and Android Gradle Plugin best practices

# ============================================================================
# JVM Memory and Performance Settings
# ============================================================================
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200

# ============================================================================
# Gradle Core Performance Settings
# ============================================================================
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.workers.max=8

# Configuration cache and build analytics
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.build-cache.local.enabled=true

# Build output and debugging
org.gradle.console=verbose
org.gradle.debug=false
org.gradle.warning.mode=summary

# ============================================================================
# Android Build Optimizations
# ============================================================================
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Disable unused build features for performance
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderScript=false
android.defaults.buildfeatures.resValues=false
android.defaults.buildfeatures.shaders=false

# Android SDK compatibility
android.suppressUnsupportedCompileSdk=34,35

# ============================================================================
# Kotlin Compiler Optimizations
# ============================================================================
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true
kotlin.jvm.target.validation.mode=warning

# ============================================================================
# KSP (Kotlin Symbol Processing) Settings
# ============================================================================
ksp.incremental=true
ksp.incremental.intermodule=true

# ============================================================================
# Network and System Properties
# ============================================================================
systemProp.http.keepAlive=false
systemProp.http.maxConnections=10
systemProp.https.protocols=TLSv1.2,TLSv1.3

# ============================================================================
# File System Optimization
# ============================================================================
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
