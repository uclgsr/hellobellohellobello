# Android build optimizations
android.enableJetifier=true
android.useAndroidX=true
android.enableR8.fullMode=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderScript=false
android.defaults.buildfeatures.resValues=false
android.defaults.buildfeatures.shaders=false

# Kotlin optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true

# KSP optimizations  
ksp.incremental=true
ksp.incremental.intermodule=true
ksp.use.worker.api=true

# Gradle performance optimizations
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.console=verbose
org.gradle.debug=false
org.gradle.warning.mode=summary
org.gradle.workers.max=8

# Enhanced JVM settings for performance
org.gradle.jvmargs=-Xmx4g -Xms2g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED

# Android SDK suppression
android.suppressUnsupportedCompileSdk=35
